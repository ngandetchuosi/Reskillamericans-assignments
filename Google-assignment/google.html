<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <div class="body">
      <div class="sec nav-bar">
        <a
          href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header"
          class="about"
          >About</a
        >
        <a
          href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US"
          class="store"
          >Store</a
        >
        <div class="other">
          <a href="https://mail.google.com/mail/&ogbl" class="gmail">Gmail</a>
          <a href="https://www.google.com/imghp?hl=en&ogbl" class="images"
            >Images</a
          >
          <a href="https://www.google.com/intl/en/about/products" class="apps"
            >Google apps</a
          >
          <a
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ"
            class="signin"
            >Sign in</a
          >
        </div>
      </div>
      <div class="sec logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google"
        />
      </div>
      <div class="sec search">
        <div class="form-c">
          <form action="https://google.com/search">
            <div class="glass">
              <img
                class="glass"
                src="https://image.flaticon.com/icons/png/128/622/622605.png"
                alt="magnifying glass"
              />
            </div>
            <input type="text" name="q" />
            <div class="mic">
              <img
                class="mic"
                src="https://image.flaticon.com/icons/png/128/107/107737.png"
                alt="speaker"
              />
            </div>
          </form>
        </div>
        <div class="but-c">
          <input class="but" type="submit" value="Google Search" />
          <input class="but" type="submit" value="I'm Feeling Lucky" />
        </div>
      </div>
      <div class="sec space"></div>
      <div class="sec footer">
        <div class="pad">
          <div class="top">
            <a
              href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="
              class="carbo"
              ><img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC"
                alt="leaf"
              />
              Carbon neutral since 2007</a
            >
          </div>
          <div class="bottom-left bottom">
            <a
              href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              class="advert"
              >Advertising</a
            >
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              class="bus"
              >Business</a
            >
            <a href="https://google.com/search/howsearchworks/?fg=1" class="how"
              >How Search works</a
            >
          </div>
          <div class="bottom-right bottom">
            <a
              href="https://policies.google.com/privacy?hl=en&fg=1"
              class="priv"
              >Privacy</a
            >
            <a href="https://policies.google.com/terms?hl=en&fg=1" class="term"
              >Terms</a
            >
            <a
              href="https://www.google.com/preferences?hl=en&fg=1"
              class="setting"
              >Settings</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
